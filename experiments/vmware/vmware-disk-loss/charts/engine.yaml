apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: vmware-disk-chaos
spec:
  engineState: 'active'
  auxiliaryAppInfo: ''
  chaosServiceAccount: vmware-disk-loss-sa
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: vmware-disk-loss
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '30'

            # set chaos interval (in sec) as desired
            - name: CHAOS_INTERVAL
              value: '30'

            # provide disk ids as comma separated values
            - name: VIRTUAL_DISK_IDS
              value: ''

            # provide vm moids as comma separated values for the corresponding disk ids
            - name: APP_VM_MOIDS
              value: ''

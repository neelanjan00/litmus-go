apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    VMWare Disk Loss experiment causes the detachment of Virtual Disks attached to a VM for a specified duration of time and later attaches them back to the VM.
kind: ChaosExperiment
metadata:
  name: vmware-disk-loss
  labels:
    name: vmware-disk-loss
    app.kubernetes.io/part-of: litmus
    app.kubernetes.io/component: chaosexperiment
    app.kubernetes.io/version: latest
spec:
  definition:
    scope: Cluster
    permissions:
      - apiGroups: 
          - "" 
          - "batch" 
          - "litmuschaos.io"
        resources: 
          - "jobs" 
          - "pods" 
          - "secrets"
          - "pods/log" 
          - "pods/exec" 
          - "chaosengines" 
          - "chaosexperiments" 
          - "chaosresults"
        verbs: 
          - "create"
          - "list"
          - "get"
          - "update"
          - "patch"
          - "delete"
    image: "litmuschaos/go-runner:latest"
    imagePullPolicy: Always
    args:
    - -c
    - ./experiments -name vmware-disk-loss
    command:
    - /bin/bash
    env:
    - name: VCENTERSERVER
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERSERVER

    - name: VCENTERUSER
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERUSER

    - name: VCENTERPASS
      valueFrom:
        secretKeyRef:
          name: vcenter-secret
          key: VCENTERPASS

    # set chaos duration (in sec) as desired 
    - name: TOTAL_CHAOS_DURATION
      value: '30' 

    # set chaos interval (in sec) as desired
    - name: CHAOS_INTERVAL
      value: '30'

    # provide the LIB
    # only litmus supported
    - name: LIB
      value: 'litmus'

    # period to wait before and after injection of chaos in sec
    - name: RAMP_TIME
      value: ''

    # provide disk ids as comma separated values
    - name: VIRTUAL_DISK_IDS
      value: ''
    
    # provide vm moids as comma separated values for the corresponding disk ids
    - name: APP_VM_MOIDS
      value: ''

    # parallel or serial; determines how chaos is injected  
    - name: SEQUENCE
      value: 'parallel'
      
    labels:
      name: vmware-disk-loss
      app.kubernetes.io/part-of: litmus
      app.kubernetes.io/component: experiment-job
      app.kubernetes.io/version: latest 
